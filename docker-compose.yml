services:
  postgres:
    image: postgres:16-alpine
    container_name: ekip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ekip}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ekip_dev_2026}
      POSTGRES_DB: ${POSTGRES_DB:-ekip}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ekip-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
